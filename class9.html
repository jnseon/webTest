<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <title>Hello, WebVR! • A-Frame</title>

    <meta name="description" content="Hello, WebVR! • A-Frame">

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

  </head>

  <body>

    

    <script>

    

      var numberOfClicks=0;

      

      function alerUser(el){

        

        numberOfClicks++;

        //console.log("HELLO . Number of Clicks:  "+numberOfClicks+".");

        console.log ("I CLICKED A " + el.tagName +" . ");

        el.setAttribute('color', 'white');

        

      }

      

      function makeInvisible(el){

        

        el.setAttribute('visible', 'false');

      

      }

      

      function invisibleCylinder(){

      

        var myShape= document.getElementById("disappear");

        myShape.setAttribute('visible', 'false');

        

      }

      

      

      function invisibleObject(myId){

      

        var myShape= document.getElementById(myId);

        myShape.setAttribute('visible', 'false');

        

      }

      

      var posY=0;

      

      function changePosition(myId){

      

        var myShape= document.getElementById(myId);

        myShape.setAttribute('position', {x:0, y:posY, z:-3});

        posY++;

      }

      

      

    

    </script>

    

    

    

    <a-scene background="color: #F8EFFB">

      

      <a-entity position="0 0 1">

       	<a-camera wasd-controls look-controls>

                 <a-cursor color="black"></a-cursor>

       	</a-camera>

       </a-entity>

      

      <a-box visible="true" id="ob3"  position="-3 2 -3" rotation="30 45 0" color="#4CC3D9" shadow>

        <a-box id="ob4;" visible="true" position="0 0 0" rotation="0 45 0" color="tomato" shadow></a-box>

      </a-box>

      <a-sphere id="ob1" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>

      <a-cylinder id="disappear" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>

      <a-plane id="ob2" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="white" shadow></a-plane>

      <a-tours ></a-tours>

      <a-text geometry="primitive:plane" onclick="changePosition('ob1');" value="HELLO" position="-1 1 -1" color="pink" ></a-text>

<!--       <a-text geometry="primitive:plane" onclick="invisibleObject('ob1'); invisibleObject('ob2'); changePosition('ob4');" value="HELLO" position="-1 1 -1" color="pink" ></a-text> -->

 

    </a-scene>

  </body>

</html>

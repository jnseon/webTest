<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>  
  <body>
    
    <a-scene>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
        <img id="sechelt" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <video id="vrVideo" autoplay loop="true" src="final.mp4" ></video>
 
      </a-assets>
 
      <!-- Camera + cursor. -->
        <a-entity camera look-controls>
            <a-cursor id="cursor" color="yellow"></a-cursor>
        </a-entity>
      
      <a-box color="#ccc" position="-1 0.5 -2" scale="0.5 0.5 0.5" rotation="45 0 0">

      <a-animation attribute="rotation"

              dur="5000"

              direction= "alternate"

              fill="forwards"

              to="0 360 0"

              repeat="indefinite"

              easing="linear">
      
      </a-animation>

        <a-box color="#555" position="0.1 0 1" scale="0.5 0.5 0.5">
        <a-animation attribute="rotation"

              dur="5000"

              direction= "alternate"

              fill="forwards"

              to="0 360 0"

              repeat="indefinite"

              easing="linear">
      
      </a-animation>
      </a-box>
      </a-box>
      
      <a-cone id="cone" color="#E87C7D" radius-bottom="1" radius-top="0" position="1 1 -4">
      <a-animation attribute="position"
              dur="5000"
              fill="forwards"
              direction= "normal"
              to="0 0.2 -0.2"
              repeat="0"
              easing="ease-bounce"
              begin="5000"
              >
        </a-animation> 
      </a-cone>
      
      
    <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#city">
        <a-animation attribute="material.color" from="black" to="white" dur="1000" begin="fade"></a-animation>
      </a-sky>
 
      <!--  Image Links. -->
        <a-text onclick="changeImage('#cubes'); showText(img1);" align="center" value="Image 1" position="-4 -1 -4" geometry="primitive:plane"></a-text>
        <a-text onclick="changeImage('#city'); showText(img2);" align="center" value="Image 2" position="-2 -1 -4" geometry="primitive:plane"></a-text>      
        <a-text onclick="changeImage('#sechelt'); showText(img3);" align="center" value="Image 3" position="0 -1 -4" geometry="primitive:plane"></a-text>
        <a-text onclick="showText(img4)" align="center" value="Video" position="2 -1 -4" geometry="primitive:plane"></a-text>
        
       <a-text id="showText" align="center" color="white" value="Image 1, 2 3 4" position="0 2.5 -4" opacity="0">

              <a-animation attribute="position"

                           dur="2000"

                           from="0 2.5 -4" 

                           to="0 1.75 -4"

                           begin="move">

              </a-animation>

              <a-animation attribute="opacity" dur="1500" begin="fade" to="1">

              </a-animation>
      </a-text>
     
      
    </a-scene>
    
    <script>
      
       var img1= 'FIRST IMAGE';

       var img2= 'SECOND IMAGE';

       var img3= 'THIRD IMAGE';
      
       var img4= 'MY VR VIDEO';
      
      
      
      
      function changeImage(imageName){
        var myImg= document.getElementById("image-360");
        myImg.setAttribute('src', imageName);    
        
        myImg.emit('fade');
      }
      
      
      function showText(textContent)

      {

        //0.Find the textElement

        var textElement= document.getElementById("showText");

        

        //1.Hide the text.

        textElement.setAttribute("opacity", "0");

        

        //2.Update the 0text value.

        textElement.setAttribute("value", textContent);

        

        //3.Call the fade-in and lowering text animation.

        textElement.emit('move');

        textElement.emit('fade');

      }
      
      
   
    
    </script>
    
  </body>
</html>
